<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sanctuary-Contact</title>
    <script src="https://kit.fontawesome.com/932a800d03.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Kumar+One+Outline|Lato:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <header class="contact">
        <div class="outerWrapper">
            <img src="assets/contact-image.jpg" alt="Hanging bed with frame suspended between circular tubes of wood">
            <div class="topWrapper">
                <div class="logo">
                    <h5 class="allCaps">Sanctuary Helpers</h5>
                </div>
                <nav class="navigation contactNav">
                    <button class="hamburger">
                        <i class="fas fa-bars"></i><span class="visuallyHidden">Menu</span>
                    </button>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h1>Get in touch</h1>
        </div>
    </header> 
    <section class="contactBottom">
        <div class="wrapper">
            <div class="commentBottomLeft">
                <form action="">
                    <div class="formContents">
                        <fieldset class="userComment">
                            <div class="formBox name">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="comment" placeholder="">
                            </div>
                            <div class="formBox email">
                                <label for="email">Email address</label>
                                <input type="email" id="email" name="comment" placeholder="">
                            </div>
                            <div class="formBox comment">
                                <label for="commentArea">Comment</label>
                                <textarea name="comment" id="commentArea" cols="30" rows="10"></textarea>
                            </div>
                        </fieldset>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>  <!-- end .commentBottomLeft -->
            <div class="commentBottomRight">         
                <nav class="social">
                        <ul>
                            <li><a href="https://www.facebook.com">
                                <i class="fab fa-facebook-f"></i>
                                <span class="visuallyHidden">Link to Facebook</span>
                            </a></li>
                            <li><a href="https://www.instagram.com">
                                <i class="fab fa-instagram"></i>
                                <span class="visuallyHidden">Link to Instagram</span>
                            </a></li>
                            <li><a href="https://www.twitter.com">
                                <i class="fab fa-twitter"></i>
                                <span class="visuallyHidden">Link to Twitter</span>
                            </a></li>
                            <li><a href="https://www.whatsapp.com">
                                <i class="fab fa-whatsapp"></i>
                                <span class="visuallyHidden">Link to Whatsapp</span>
                            </a></li>
                        </ul>
                    </nav>    
                <p class="email"><span type="mailto:">info@email.com</span></p>
                <div class="phoneAddress">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>  <!-- end .commentBottomRight -->
        </div>  <!-- end .wrapper -->
    </section> 
    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>    
</body>
</html>
